<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="cascading.css">
    <title>Story-Index</title>
</head>

<body>
    <header>
        <img src="story.png" alt="story logo here" align="center">
    </header>
    <div class="main-content">
        <div class="heading">
            <h1>Complete the Form- Complete the Story</h1>
        </div>
        <div class="main-form">
            <form action="https://shashish-mishra.github.io/story-game/story.html" method="post" name="registration" class="register">
                <div>
                    <label for="Animal">Animal:</label>
                    <input type="text" id="first_animal_name" />
                </div>
                <div>
                    <label for="Another animal">Another Animal:</label>
                    <input type="text" id="second_animal_name" />
                </div>
                <div>
                    <label for="one more animal">One More Animal:</label>
                    <input type="text" id="third_animal_name" />
                </div>
                <div>
                    <label for="adjective">Adjective(Past Tense):</label>
                    <input type="text" id="adjective" />
                </div>
                <div>
                    <label for="Verb">Verb(ends in -ing):</label>
                    <input type="text" id="verb" />
                </div>
                <div>
                    <label for="number">Number:</label>
                    <input type="number" id="num" />
                </div>
                <div>
                    <label for="yes or no">Yes or No:</label> Yes:
                    <input type="radio" class="radio" id="decision" name="yesno" value="yes" />No:<input type="radio" class="radio" id="decision" name="yesno" value="no">
                </div>
                <div>
                    <label for="relative speed">Relative Speed(ends in -er):</label>
                    <input type="text" id="spd" />
                </div>
                <div>
                    <label for="Motivational Quote">Motivational Quote:</label>
                    <input type="text" id="quot" />
                </div>
                <div style="margin-top: 2px;">
                    <label for="meaningful message">Meaningful Message:</label>
                    <textarea rows="4" cols="35" id="mess"></textarea>
                </div>

                <input name="submit" type="submit" class="button" value="Form My Story" onclick="pass();" />
            </form>
        </div>
    </div>
    <script>
        function pass() {

            const rbs = document.querySelectorAll('input[name="yesno"]');
            let selectedValue;
            for (const rb of rbs) {
                if (rb.checked) {
                    selectedValue = rb.value;
                    break;
                }
            }


            let first_animal = document.getElementById("first_animal_name");
            let second_animal = document.getElementById("second_animal_name");
            let third_animal = document.getElementById("third_animal_name");
            let adjective = document.getElementById("adjective");
            let verb = document.getElementById("verb");
            let number = document.getElementById("num")
                //let yes_no = document.getElementById("decision");
            let speed = document.getElementById("spd");
            let quote = document.getElementById("quot");
            let message = document.getElementById("mess");

            localStorage.setItem("animal1", first_animal.value);
            localStorage.setItem("animal2", second_animal.value);
            localStorage.setItem("animal3", third_animal.value);
            localStorage.setItem("adjective", adjective.value);
            localStorage.setItem("verb", verb.value);
            localStorage.setItem("number", number.value);
            localStorage.setItem("yesno", selectedValue);
            localStorage.setItem("speed", speed.value);
            localStorage.setItem("quote", quote.value);
            localStorage.setItem("message", message.value);


        }
    </script>
</body>

</html>
